set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g mode-keys vi
set -g utf8 on

# use ctrl+a as the prefix key
set -q prefix C-a
unbind C-b

# start window and pane numbers at 1 (easier for navigation)
set -g base-index 1
setw -g pane-base-index 1

# reduce command delay
set -s escape-time 1

# statusbar properties
# to add uptime use #H -#(uptime | awk -F',' '{print $5}')
set -g status-right "pane: #P | #(date '+%I:%M %p')"
set -g status-bg black
set -g status-fg cyan
set-window-option -g window-status-current-attr bright,reverse
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black

# reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Tap Rack Bacon!"

# move around panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 4
bind + resize-pane -U 4

# set kill window to K
unbind K
bind K confirm-before -p "kill-window #W? (y/n)" kill-window
unbind &

# set session chooser to S
unbind S
bind S choose-session
